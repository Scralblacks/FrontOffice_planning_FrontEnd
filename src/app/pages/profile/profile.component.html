<main>
  <div class="profile">
    <form [formGroup]="formUser" (ngSubmit)="submitUpdateProfile()" id="inputGroup" style="width: 100%;">
      <div style="text-align: center; filter: drop-shadow(0px 4px 10px rgba(0, 0, 0, 0.25));">
        <img style="margin-top:-4em; border-radius: 8px" width="112" height="112" formControlName="photo"
             [src]="currentUser?.photo != null ? currentUser?.photo: '/assets/profilePicture/neutral_avatar.png'">
      </div>

      <div style="padding:0.5em  2.5em ;">
        <app-input formControlName="username" id="input-username" label="Username" type="text" name="username">
        </app-input>
        <app-input formControlName="password" id="input-password" label="Password" type="password" name="password">
        </app-input>
        <app-input formControlName="city" id="input-city" label="City" type="text" name="city">
        </app-input>
        <app-input formControlName="zipcode" id="input-zipcode" label="Zip Code" type="text" name="zipcode">
        </app-input>
      </div>
      <div>
        <app-submit-button text="Update"></app-submit-button>
      </div>
    </form>
  </div>

</main>
