<div (click)="selectListener()" class="dayBox" [ngClass]="{'selectedDay':isSelectedDay, 'dayBox': day.number,'emptyBox': day.number == undefined }">
  <div [ngClass]="{'currentDay': isCurrentDay}">
  <span>
    {{ day.number }}
  </span>
    <div *ngIf="numberOfTask > 0">
      <span *ngFor="let _ of [].constructor(numberOfTask)" class="dot"></span>
    </div>
  </div>
  <div *ngIf="numberOfTask > 0">
    <span *ngFor="let _ of [].constructor(numberOfTask)" class="dot"></span>
  </div>
</div>
