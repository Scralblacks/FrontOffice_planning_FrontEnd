<form [formGroup]="addUser" (ngSubmit)="onSubmit()">

  <label for="userEmail">User's name : </label>
  <input id="userEmail" type="text" formControlName="userEmail">

  <label for="userName">User's name : </label>
  <input id="userName" type="text" formControlName="userName">

  <label for="password">Password : </label>
  <input id="password" type="password" formControlName="password">

  <label for="confirm">Confirm Password : </label>
  <input id="confirm" type="password" formControlName="confirm">

  <button type="submit">Register</button>

  <!-- TODO : Register via GOOGLE and FACEBOOK -->

</form>
